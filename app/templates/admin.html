<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Grid - Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            margin: 0;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .nav-buttons {
            margin: 20px 0;
            text-align: center;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .node-management {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .node-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            color: #00d4ff;
            font-weight: bold;
        }
        
        input, select, textarea {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 5px rgba(0, 212, 255, 0.3);
        }
        
        .nodes-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .nodes-table th {
            background: rgba(0, 212, 255, 0.2);
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }
        
        .nodes-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nodes-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .node-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        .node-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .type-combat { background: #dc3545; }
        .type-magic { background: #6f42c1; }
        .type-ranged { background: #28a745; }
        .type-support { background: #ffc107; color: #000; }
        .type-stealth { background: #6c757d; }
        .type-custom { background: #fd7e14; }
        
        .actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .success-message {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Sphere Grid Admin Panel</h1>
            <p>Manage your disciples and nodes</p>
        </div>
        
        <div class="nav-buttons">
            <a href="/" class="btn btn-primary">Back to Sphere Grid</a>
            <button onclick="refreshData()" class="btn btn-success">Refresh Data</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-nodes">0</div>
                <div>Total Nodes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-types">0</div>
                <div>Node Types</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="custom-nodes">0</div>
                <div>Custom Nodes</div>
            </div>
        </div>
        
        <div class="node-management">
            <h2>Create New Node</h2>
            <div id="success-message" class="success-message"></div>
            <div id="error-message" class="error-message"></div>
            
            <form id="node-form" class="node-form">
                <div class="form-group">
                    <label for="node-icon">Icon/Prefix:</label>
                    <input type="text" id="node-icon" name="icon" value="‚≠ê" maxlength="3">
                </div>
                <div class="form-group">
                    <label for="node-name">Node Name:</label>
                    <input type="text" id="node-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="node-type">Type:</label>
                    <select id="node-type" name="type">
                        <option value="combat">‚öîÔ∏è Combat</option>
                        <option value="magic">üßô Magic</option>
                        <option value="ranged">üèπ Ranged</option>
                        <option value="support">üõ°Ô∏è Support</option>
                        <option value="stealth">üó°Ô∏è Stealth</option>
                        <option value="custom">‚≠ê Custom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="node-description">Description:</label>
                    <textarea id="node-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Create Node</button>
                </div>
            </form>
        </div>
        
        <div class="node-management">
            <h2>Existing Nodes</h2>
            <table class="nodes-table">
                <thead>
                    <tr>
                        <th>Icon</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="nodes-table-body">
                    <!-- Nodes will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let nodesData = [];
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });
        
        // Refresh data from API
        async function refreshData() {
            try {
                const response = await fetch('/api/admin/nodes');
                const data = await response.json();
                nodesData = data.nodes;
                updateStats(data);
                updateNodesTable();
                showMessage('Data refreshed successfully', 'success');
            } catch (error) {
                showMessage('Failed to load data: ' + error.message, 'error');
            }
        }
        
        // Update statistics
        function updateStats(data) {
            document.getElementById('total-nodes').textContent = data.total;
            document.getElementById('total-types').textContent = data.types.length;
            document.getElementById('custom-nodes').textContent = 
                data.nodes.filter(n => n.type === 'custom').length;
        }
        
        // Update nodes table
        function updateNodesTable() {
            const tbody = document.getElementById('nodes-table-body');
            tbody.innerHTML = '';
            
            nodesData.forEach(node => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="node-icon">${node.icon || '‚≠ê'}</span></td>
                    <td>${node.name}</td>
                    <td><span class="node-type type-${node.type}">${node.type}</span></td>
                    <td>${node.description || 'No description'}</td>
                    <td class="actions">
                        <button onclick="editNode(${node.id})" class="btn btn-primary btn-sm">Edit</button>
                        <button onclick="deleteNode(${node.id})" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Handle form submission
        document.getElementById('node-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const nodeData = {
                icon: formData.get('icon'),
                name: formData.get('name'),
                type: formData.get('type'),
                description: formData.get('description')
            };
            
            try {
                const response = await fetch('/api/create-custom-node', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(nodeData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Node created successfully!', 'success');
                    e.target.reset();
                    document.getElementById('node-icon').value = '‚≠ê';
                    refreshData();
                } else {
                    showMessage('Failed to create node: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });
        
        // Delete node
        async function deleteNode(id) {
            if (!confirm('Are you sure you want to delete this node?')) return;
            
            try {
                const response = await fetch(`/api/disciples/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Node deleted successfully', 'success');
                    refreshData();
                } else {
                    const result = await response.json();
                    showMessage('Failed to delete node: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }
        
        // Edit node (simplified - could be enhanced with modal)
        function editNode(id) {
            const node = nodesData.find(n => n.id === id);
            if (node) {
                document.getElementById('node-icon').value = node.icon || '‚≠ê';
                document.getElementById('node-name').value = node.name;
                document.getElementById('node-type').value = node.type;
                document.getElementById('node-description').value = node.description || '';
                
                // Scroll to form
                document.getElementById('node-form').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // Show messages
        function showMessage(message, type) {
            const element = document.getElementById(type + '-message');
            element.textContent = message;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
